<!DOCTYPE html>
<html lang="en">
  <head>
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
	crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Liên kết đến file CSS chung (styles.css) -->
    <link rel="stylesheet" href="styles.css" />
    <title>Đặt lại Mật Khẩu | TravelGO</title>
    
    <style>
      /* --- CSS TÙY CHỈNH CHO GIAO DIỆN CHUNG (Đăng ký, Đăng nhập, Quên mật khẩu) --- */
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .login__container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeIn 1.5s ease-out forwards;
        
        background-color: var(--extra-light); 
        background-image: url('assets/bg-dulich.jpg'); 
        background-size: cover;
        background-position: center;
        position: relative;
        padding: 2rem;
        opacity: 0; 
      }

      .login__container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5); 
      }

      @keyframes dropDown {
        0% { transform: translateY(-50px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }

      .login__card {
        position: relative;
        z-index: 10;
        background-color: rgba(255, 255, 255, 0.9); 
        padding: 3rem;
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 450px;
        text-align: center;
        animation: dropDown 1s ease-out 0.8s both;
        opacity: 0;
      }
      
      .login__brand {
          display: block;
          font-size: 2.5rem; 
          font-weight: 800;
          color: var(--primary-color);
          text-decoration: none;
          margin-bottom: 1.5rem;
      }
      
      .login__card h2 {
        font-size: 2rem;
        color: var(--text-dark); 
        margin-bottom: 0.5rem;
      }

      .login__card p {
        color: var(--text-dark); 
        margin-bottom: 2rem;
      }

      .input__group {
        margin-bottom: 1.5rem;
        text-align: left;
      }

      .input__group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--text-dark); 
      }

      .input__group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid var(--text-light); 
        border-radius: 0.5rem;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      .input__group input:focus {
        border-color: var(--primary-color); 
        box-shadow: 0 0 0 3px rgba(40, 135, 255, 0.2); 
      }
      
      .btn-login {
        width: 100%;
        padding: 1rem;
        font-size: 1rem;
        font-weight: 600;
        margin-top: 1rem; 
        border-radius: 5rem; 
      }

      .back__to__login {
        margin-top: 2rem;
        text-align: center;
      }
      
      .back__to__login a {
        color: var(--primary-color); 
        font-weight: 500;
        text-decoration: none;
      }
      
      .back__to__login a:hover {
        text-decoration: underline;
      }


      /* Responsive cho thiết bị di động */
      @media (max-width: 600px) {
          .login__card {
              max-width: 100%;
              margin: 1rem;
              padding: 2rem;
          }
          .login__card h2 {
              font-size: 1.5rem;
          }
      }
    </style>
  </head>
  <body>
  	<div th:if="${success}"
		class="alert alert-success alert-dismissible fade show" role="alert"
		style="position: fixed; top: 20px; right: 20px; z-index: 9999; min-width: 300px;">
		<strong>Thành công!</strong> <span th:text="${success}"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert"
			aria-label="Close"></button>
	</div>
	<div th:if="${error}" class="alert alert-danger alert-dismissible"
		role="alert"
		style="position: fixed; top: 20px; right: 20px; z-index: 9999; min-width: 300px;">
		<strong>Lỗi!</strong> <span th:text="${error}"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert"
			aria-label="Close"></button>
	</div>
    <div class="login__container">
      <div class="login__card">
        <a href="index.html" class="login__brand">TravelGO</a>
        
        <h2>Đặt Lại Mật Khẩu</h2>
        <p>
            Vui lòng nhập mật khẩu mới và xác nhận để hoàn tất quá trình khôi phục.
        </p>

        <!-- Khi submit, giả định chuyển về trang đăng nhập thành công -->
        <form action="do-reset-pass" method="post">
          
          <div class="input__group">
            <label for="new-password">Mật khẩu mới</label>
            <input 
              type="password"
              id="new-password"
              name="password"
              placeholder="Nhập mật khẩu mới (tối thiểu 6 ký tự)" 
              required 
            />
          </div>
          
          <div class="input__group">
            <label for="confirm-password">Xác nhận mật khẩu mới</label>
            <input 
              type="password"
              id="confirm-password" 
              name="rePassword"
              placeholder="Nhập lại mật khẩu mới" 
              required 
            />
          </div>

          <!-- Nút Đặt lại -->
          <button type="submit" class="btn btn-login">
            Đặt Lại Mật Khẩu
          </button>
        </form>

        <div class="back__to__login">
          <a href="login">Hủy và quay lại Đăng nhập</a>
        </div>
      </div>
    </div>
  </body>
</html>
