<script

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Liên kết đến file CSS chung (styles.css) -->

    <title>Xác nhận Mã | TravelGO</title>
    
    <style>
      /* --- CSS TÙY CHỈNH CHO GIAO DIỆN CHUNG (Đăng ký, Đăng nhập, Quên mật khẩu) --- */
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .login__container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeIn 1.5s ease-out forwards;
        
        background-color: var(--extra-light); 
        background-image: url('assets/bg-dulich.jpg'); 
        background-size: cover;
        background-position: center;
        position: relative;
        padding: 2rem;
        opacity: 0; 
      }

      .login__container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5); 
      }

      @keyframes dropDown {
        0% { transform: translateY(-50px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }

      .login__card {
        position: relative;
        z-index: 10;
        background-color: rgba(255, 255, 255, 0.9); 
        padding: 3rem;
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 450px; /* Rộng hơn một chút so với 400px ban đầu */
        text-align: center;
        animation: dropDown 1s ease-out 0.8s both;
        opacity: 0;
      }
      
      .login__brand {
          display: block;
          font-size: 2.5rem; 
          font-weight: 800;
          color: var(--primary-color);
          text-decoration: none;
          margin-bottom: 1.5rem;
      }
      
      .login__card h2 {
        font-size: 2rem;
        color: var(--text-dark); 
        margin-bottom: 0.5rem;
      }

      .login__card p {
        color: var(--text-dark); 
        margin-bottom: 2rem;
      }

      .input__group {
        margin-bottom: 1.5rem;
        text-align: left;
      }

      .input__group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--text-dark); 
      }
      
      /* CĂN CHỈNH CHO INPUT MÃ XÁC NHẬN */
      .code__input__group {
        display: flex;
        gap: 0.5rem;
        justify-content: center;
        margin-bottom: 2rem;
      }

      .code__input__group input {
        width: 3rem; /* Chiều rộng cố định cho mỗi ô */
        height: 3.5rem; /* Chiều cao cố định */
        padding: 0.5rem;
        text-align: center;
        font-size: 1.5rem;
        font-weight: 700;
        border: 2px solid var(--text-light); 
        border-radius: 0.5rem;
        outline: none;
        transition: border-color 0.3s;
      }

      .code__input__group input:focus {
        border-color: var(--primary-color); 
        box-shadow: 0 0 0 3px rgba(40, 135, 255, 0.2); 
      }
      
      .btn-login {
        width: 100%;
        padding: 1rem;
        font-size: 1rem;
        font-weight: 600;
        margin-top: 0.5rem; /* Giảm margin top vì đã có margin-bottom cho .code__input__group */
        border-radius: 5rem; 
      }

      .resend__link {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: var(--text-dark);
      }
      
      .resend__link a {
        color: var(--primary-color); 
        font-weight: 600;
        text-decoration: none;
      }
      .resend__link a:hover {
        text-decoration: underline;
      }

      /* Responsive cho thiết bị di động */
      @media (max-width: 600px) {
          .login__card {
              max-width: 100%;
              margin: 1rem;
              padding: 2rem;
          }
          .login__card h2 {
              font-size: 1.5rem;
          }
          .code__input__group input {
              width: 2.5rem; /* Giảm kích thước trên mobile */
              height: 3rem;
              font-size: 1.25rem;
          }
      }
    </style>
    
    <script>
      // Hàm chuyển focus tự động sau khi nhập 1 ký tự
      function autoFocus(currentInput) {
        if (currentInput.value.length === 1) {
          let nextInput = currentInput.nextElementSibling;
          if (nextInput && nextInput.tagName === 'INPUT') {
            nextInput.focus();
          }
        }
      }

      // Hàm xử lý khi người dùng nhấn phím Backspace
      function handleBackspace(currentInput, event) {
        if (event.key === 'Backspace' && currentInput.value.length === 0) {
          let prevInput = currentInput.previousElementSibling;
          if (prevInput && prevInput.tagName === 'INPUT') {
            prevInput.focus();
          }
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        const inputs = document.querySelectorAll('.code__input__group input');
        
        inputs.forEach((input) => {
          input.addEventListener('input', () => autoFocus(input));
          input.addEventListener('keydown', (event) => handleBackspace(input, event));
        });
      });
    </script>
  </head>
