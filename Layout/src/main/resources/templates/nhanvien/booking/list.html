<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đặt chỗ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Bạn có thể thêm các style tùy chỉnh ở đây nếu cần */
    </style>
</head>
<body class="bg-gray-100">
<div class="flex h-screen overflow-hidden">
    <aside class="sidebar fixed inset-y-0 left-0 z-30 w-64 bg-gray-900 text-white flex-shrink-0 md:relative md:transform-none" id="sidebar">
        <div class="flex items-center justify-center h-20 border-b border-gray-700">
            <i class="fas fa-route text-3xl text-blue-400"></i>
            <span class="ml-3 text-2xl font-bold">TravelGO</span>
        </div>
        <nav class="mt-8 px-4">
            <a th:href="@{/nhanvien/dashboard}" class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-tachometer-alt w-6 text-center"></i><span class="ml-4">Dashboard</span>
            </a>
            <a th:href="@{/nhanvien/bookings}" class="flex items-center px-4 py-3 bg-gray-700 text-white rounded-lg shadow-md">
                <i class="fas fa-book-open w-6 text-center"></i><span class="ml-4">Quản lý Đặt chỗ</span>
            </a>
            <a th:href="@{/nhanvien/customers}" class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 rounded-lg">
                <i class="fas fa-users w-6 text-center"></i><span class="ml-4">Quản lý Khách hàng</span>
            </a>
        </nav>
    </aside>

    <div class="flex-1 flex flex-col overflow-y-auto">
        <header class="flex items-center justify-between p-6 bg-white border-b border-gray-200">
            <h1 class="text-2xl font-semibold text-gray-800">Quản lý Đặt chỗ</h1>
        </header>

        <main class="flex-1 p-6">
            <div class="flex justify-between items-center mb-4 gap-4">
                <div class="flex gap-4 w-2/3">
                    <input type="text" id="searchInput" placeholder="Tìm theo tên khách hàng..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <select id="statusFilter" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Tất cả trạng thái</option>
                        <option value="Chờ xác nhận">Chờ xác nhận</option>
                        <option value="Đã xác nhận">Đã xác nhận</option>
                        <option value="Đã thanh toán">Đã thanh toán</option>
                        <option value="Đã hủy">Đã hủy</option>
                    </select>
                </div>
                <a th:href="@{/nhanvien/bookings/add}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg whitespace-nowrap">
                    <i class="fas fa-plus mr-2"></i>Tạo Đơn Mới
                </a>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-sm">
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3">Mã Đơn</th>
                                <th scope="col" class="px-6 py-3">Khách Hàng</th>
                                <th scope="col" class="px-6 py-3">Tên Tour</th>
                                <th scope="col" class="px-6 py-3">Ngày Đặt</th>
                                <th scope="col" class="px-6 py-3">Tổng Tiền</th>
                                <th scope="col" class="px-6 py-3">Trạng thái</th>
                                <th scope="col" class="px-6 py-3">Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="booking-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
            
            <div id="pagination-container" class="mt-4 flex justify-center">
                </div>
        </main>
    </div>
</div>

<script>
    const searchInput = document.getElementById('searchInput');
    const statusFilter = document.getElementById('statusFilter');
    const tableBody = document.getElementById('booking-table-body');
    const paginationContainer = document.getElementById('pagination-container');
    
    const currencyFormatter = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' });

    async function loadBookings(page = 0, keyword = '', status = '') {
        try {
            const url = `/nhanvien/bookings/api?page=${page}&size=10&keyword=${keyword}&status=${status}`;
            const response = await fetch(url);
            const data = await response.json();
            
            renderTable(data.content);
            renderPagination(data, keyword, status);

        } catch (error) {
            console.error('Fetch error:', error);
            tableBody.innerHTML = `<tr><td colspan="7" class="text-center py-4">Lỗi tải dữ liệu.</td></tr>`;
        }
    }
    
    function renderTable(bookings) {
        tableBody.innerHTML = '';
        if (bookings.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="7" class="text-center py-4">Không tìm thấy đơn đặt chỗ nào.</td></tr>`;
            return;
        }
        bookings.forEach(booking => {
            const statusBadge = getStatusBadge(booking.trangThai);
            const totalAmount = booking.chiTietDatCho.length > 0 ? booking.chiTietDatCho[0].thanhTien : 0;
            
            const row = `
                <tr class="bg-white border-b hover:bg-gray-50">
                    <td class="px-6 py-4 font-bold text-gray-900">#${booking.maDatCho}</td>
                    <td class="px-6 py-4">${booking.khachHang.taiKhoan.hoTen}</td>
                    <td class="px-6 py-4">${booking.chuyenDuLich.tour.tenTour}</td>
                    <td class="px-6 py-4">${new Date(booking.ngayDat).toLocaleDateString('vi-VN')}</td>
                    <td class="px-6 py-4 font-semibold">${currencyFormatter.format(totalAmount)}</td>
                    <td class="px-6 py-4">${statusBadge}</td>
                    <td class="px-6 py-4">
                        <a href="/nhanvien/bookings/${booking.maDatCho}" class="font-medium text-blue-600 hover:underline">Xem</a>
                    </td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }
    
    function getStatusBadge(status) {
        let baseClasses = 'px-2 py-1 text-xs font-semibold rounded-full';
        if (status === 'Đã thanh toán') return `<span class="${baseClasses} bg-green-100 text-green-800">${status}</span>`;
        if (status === 'Đã hủy') return `<span class="${baseClasses} bg-red-100 text-red-800">${status}</span>`;
        if (status === 'Đã xác nhận') return `<span class="${baseClasses} bg-blue-100 text-blue-800">${status}</span>`;
        return `<span class="${baseClasses} bg-yellow-100 text-yellow-800">${status}</span>`; // Chờ xác nhận
    }

    function renderPagination(pageData, keyword, status) {
        paginationContainer.innerHTML = '';
        if (pageData.totalPages <= 1) return;

        let paginationHtml = '<nav><ul class="inline-flex items-center -space-x-px">';
        
        const prevDisabled = pageData.first ? 'cursor-not-allowed opacity-50' : '';
        paginationHtml += `<li><a href="#" onclick="event.preventDefault(); loadBookings(${pageData.number - 1}, '${keyword}', '${status}')" class="px-3 py-2 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 ${prevDisabled}">Prev</a></li>`;
        
        for (let i = 0; i < pageData.totalPages; i++) {
            const activeClass = i === pageData.number ? 'text-blue-600 bg-blue-50 border-blue-300' : 'text-gray-500 bg-white border-gray-300';
            paginationHtml += `<li><a href="#" onclick="event.preventDefault(); loadBookings(${i}, '${keyword}', '${status}')" class="px-3 py-2 leading-tight ${activeClass} hover:bg-gray-100">${i + 1}</a></li>`;
        }

        const nextDisabled = pageData.last ? 'cursor-not-allowed opacity-50' : '';
        paginationHtml += `<li><a href="#" onclick="event.preventDefault(); loadBookings(${pageData.number + 1}, '${keyword}', '${status}')" class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 ${nextDisabled}">Next</a></li>`;
        
        paginationHtml += '</ul></nav>';
        paginationContainer.innerHTML = paginationHtml;
    }

    searchInput.addEventListener('keyup', () => {
        loadBookings(0, searchInput.value, statusFilter.value);
    });
    
    statusFilter.addEventListener('change', () => {
        loadBookings(0, searchInput.value, statusFilter.value);
    });

    document.addEventListener('DOMContentLoaded', () => {
        loadBookings();
    });
</script>
</body>
</html>
