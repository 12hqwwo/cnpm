<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản Trị - Xuất Báo Cáo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="sidebar fixed inset-y-0 left-0 z-30 w-64 bg-gray-900 text-white flex-shrink-0 md:relative md:transform-none" id="sidebar">
            <div class="flex items-center justify-center h-20 border-b border-gray-700">
                <i class="fas fa-route text-3xl text-blue-400"></i>
                <span class="ml-3 text-2xl font-bold">TravelGO</span>
            </div>
            <nav class="mt-8 px-4">
                <a href="/manager/home" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-colors duration-200">
                    <i class="fas fa-tachometer-alt w-6 text-center"></i>
                    <span class="ml-4">Tổng quan</span>
                </a>
                <a href="/manager/tour" class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-colors duration-200">
                    <i class="fas fa-map-marked-alt w-6 text-center"></i>
                    <span class="ml-4">Quản lý Tour</span>
                </a>
                <a href="/manager/guest" class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-colors duration-200">
                    <i class="fas fa-users w-6 text-center"></i>
                    <span class="ml-4">Quản lý Khách hàng</span>
                </a>
                <a href="/manager/staff" class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-colors duration-200">
                    <i class="fas fa-user-tie w-6 text-center"></i>
                    <span class="ml-4">Quản lý Nhân viên</span>
                </a>
                <a href="/manager/promotion" class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-colors duration-200">
                    <i class="fas fa-tags w-6 text-center"></i>
                    <span class="ml-4">Quản lý Khuyến mãi</span>
                </a>
                <a href="/manager/report" class="flex items-center px-4 py-3 mt-4 bg-gray-700 text-white rounded-lg shadow-md">
                    <i class="fas fa-chart-pie w-6 text-center"></i>
                    <span class="ml-4">Xuất báo cáo</span>
                </a>
            </nav>
            <div class="absolute bottom-0 w-full p-4 border-t border-gray-700">
                 <a href="/logout" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-colors duration-200">
                    <i class="fas fa-sign-out-alt w-6 text-center"></i>
                    <span class="ml-4">Đăng xuất</span>
                </a>
            </div>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-y-auto">
            <!-- Header -->
             <header class="flex items-center justify-between p-6 bg-white border-b border-gray-200 sticky top-0 z-20">
                <div class="flex items-center">
                    <button id="menu-button" class="md:hidden mr-4 text-gray-600">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                    <h1 class="text-2xl font-semibold text-gray-800">Xuất Báo Cáo & Thống Kê</h1>
                </div>
                <div class="flex items-center space-x-6">
                    <div class="flex items-center">
                        <img src="https://placehold.co/40x40/E2E8F0/4A5568?text=BQ" alt="Avatar" class="h-10 w-10 rounded-full object-cover">
                        <div class="ml-3">
                            <p class="text-sm font-semibold text-gray-800">Ban Quản Lý</p>
                            <p class="text-xs text-gray-500">Admin</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <main class="flex-1 p-6">
                <!-- Combined Report Section -->
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <!-- Header with options and export buttons -->
                    <div class="flex flex-col md:flex-row items-center justify-between gap-4 border-b pb-4">
                        <!-- Left side: Report Options -->
                        <div class="flex flex-col sm:flex-row items-center gap-3 w-full md:w-auto">
                            <h2 class="text-lg font-semibold text-gray-800 whitespace-nowrap">Tùy chọn:</h2>
                            <select id="report-type" class="w-full sm:w-auto pl-4 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-lg shadow-sm">
                                <option value="marketing">Hiệu quả marketing</option>
                                <option value="expense">Tổng chi phí</option>
                            </select>
                            <input type="date" id="date-range" class="w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
                            <button class="w-full sm:w-auto bg-blue-600 text-white font-semibold px-5 py-2 rounded-lg flex items-center justify-center hover:bg-blue-700 transition-colors shadow-md">
                                <i class="fas fa-cogs mr-2"></i>
                                <span>Tạo</span>
                            </button>
                        </div>
                        <!-- Right side: Export Buttons -->
                        <div class="flex items-center gap-2 w-full sm:w-auto">
                             <button class="w-full text-sm bg-green-600 text-white font-semibold px-4 py-2 rounded-lg flex items-center justify-center hover:bg-green-700 transition-colors">
                                <i class="fas fa-file-excel mr-2"></i>
                                <span>Xuất Excel</span>
                            </button>
                             <button class="w-full text-sm bg-red-600 text-white font-semibold px-4 py-2 rounded-lg flex items-center justify-center hover:bg-red-700 transition-colors">
                                <i class="fas fa-file-pdf mr-2"></i>
                                <span>Xuất PDF</span>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Chart Area -->
					<div class="mt-4">
						<p class="text-center text-gray-500 mb-4" id="chart-title">
							Biểu đồ thống kê hiệu quả marketing theo nguồn khách hàng</p>
						<!-- Container bao quanh canvas -->
						<div class="relative w-full h-72">
							<canvas id="reportChart"></canvas>
						</div>
					</div>
				</div>
            </main>
        </div>
    </div>
    
    <script>
        const menuButton = document.getElementById('menu-button');
        const sidebar = document.getElementById('sidebar');
        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        // Chart.js example for marketing effectiveness
        const ctx = document.getElementById('reportChart').getContext('2d');
        let reportChart = new Chart(ctx, {
            type: 'doughnut', // Thay đổi thành biểu đồ tròn
            data: {
                labels: ['Mạng xã hội (Facebook, Tiktok)', 'Quảng cáo Google', 'Người quen giới thiệu', 'Website trực tiếp', 'Đối tác liên kết'],
                datasets: [{
                    label: 'Nguồn khách hàng',
                    data: [450, 300, 150, 80, 50], // Dữ liệu mẫu: số lượng khách hàng từ mỗi kênh
                    backgroundColor: [
                        'rgba(59, 130, 246, 0.7)',
                        'rgba(239, 68, 68, 0.7)',
                        'rgba(16, 185, 129, 0.7)',
                        'rgba(245, 158, 11, 0.7)',
                        'rgba(139, 92, 246, 0.7)'
                    ],
                    borderColor: [
                        'rgba(59, 130, 246, 1)',
                        'rgba(239, 68, 68, 1)',
                        'rgba(16, 185, 129, 1)',
                        'rgba(245, 158, 11, 1)',
                        'rgba(139, 92, 246, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        align: 'center' // Căn giữa các mục chú thích
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed !== null) {
                                    label += context.parsed + ' khách';
                                }
                                return label;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
