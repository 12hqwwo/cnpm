<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản Trị - Quản Lý Khuyến Mãi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="sidebar fixed inset-y-0 left-0 z-30 w-64 bg-gray-900 text-white flex-shrink-0 md:relative md:transform-none" id="sidebar">
            <div class="flex items-center justify-center h-20 border-b border-gray-700">
                <i class="fas fa-route text-3xl text-blue-400"></i>
                <span class="ml-3 text-2xl font-bold">TravelGO</span>
            </div>
            <nav class="mt-8 px-4">
                <a href="/manager/home" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-colors duration-200">
                    <i class="fas fa-tachometer-alt w-6 text-center"></i>
                    <span class="ml-4">Tổng quan</span>
                </a>
                <a href="/manager/tour" class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-colors duration-200">
                    <i class="fas fa-map-marked-alt w-6 text-center"></i>
                    <span class="ml-4">Quản lý Tour</span>
                </a>
                <a href="/manager/guest" class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-colors duration-200">
                    <i class="fas fa-users w-6 text-center"></i>
                    <span class="ml-4">Quản lý Khách hàng</span>
                </a>
                <a href="/manager/staff" class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-colors duration-200">
                    <i class="fas fa-user-tie w-6 text-center"></i>
                    <span class="ml-4">Quản lý Nhân viên</span>
                </a>
                <a href="/manager/promotion" class="flex items-center px-4 py-3 mt-4 bg-gray-700 text-white rounded-lg shadow-md">
                    <i class="fas fa-tags w-6 text-center"></i>
                    <span class="ml-4">Quản lý Khuyến mãi</span>
                </a>
                <a href="/manager/report" class="flex items-center px-4 py-3 mt-4 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-colors duration-200">
                    <i class="fas fa-chart-pie w-6 text-center"></i>
                    <span class="ml-4">Xuất báo cáo</span>
                </a>
            </nav>
            <div class="absolute bottom-0 w-full p-4 border-t border-gray-700">
                 <a href="/logout" class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-colors duration-200">
                    <i class="fas fa-sign-out-alt w-6 text-center"></i>
                    <span class="ml-4">Đăng xuất</span>
                </a>
            </div>
        </aside>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-y-auto">
            <!-- Header -->
             <header class="flex items-center justify-between p-6 bg-white border-b border-gray-200 sticky top-0 z-20">
                <div class="flex items-center">
                    <button id="menu-button" class="md:hidden mr-4 text-gray-600">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                    <h1 class="text-2xl font-semibold text-gray-800">Quản Lý Khuyến Mãi</h1>
                </div>
                <div class="flex items-center space-x-6">
                    <div class="flex items-center">
                        <img src="https://placehold.co/40x40/E2E8F0/4A5568?text=BQ" alt="Avatar" class="h-10 w-10 rounded-full object-cover">
                        <div class="ml-3">
                            <p class="text-sm font-semibold text-gray-800">Ban Quản Lý</p>
                            <p class="text-xs text-gray-500">Admin</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <main class="flex-1 p-6">
                <!-- Action bar -->
                <div class="flex flex-col md:flex-row items-center justify-between mb-6 gap-4">
                    <div class="flex items-center space-x-4">

                    </div>
                     <button class="w-full md:w-auto bg-blue-600 text-white font-semibold px-5 py-2 rounded-lg flex items-center justify-center hover:bg-blue-700 transition-colors shadow-md">
                        <i class="fas fa-plus mr-2"></i>
                        <span>Thêm Khuyến Mãi</span>
                    </button>
                </div>

                <!-- Promotions Table -->
                <div class="bg-white rounded-lg shadow-sm overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-600">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-4">Tên chương trình</th>
                                <th scope="col" class="px-6 py-4">Mã Code</th>
                                <th scope="col" class="px-6 py-4">Mức giảm</th>
                                <th scope="col" class="px-6 py-4">Thời gian áp dụng</th>
                                <th scope="col" class="px-6 py-4">Thời gian kết thúc</th>
                                <th scope="col" class="px-6 py-4 text-center">Hành động</th>
                            </tr>
                        </thead>
						<tbody>
						  <tr th:each="km : ${promotions}">
						    <td class="px-6 py-4" th:text="${km.tenKM}"></td>
						    <td class="px-6 py-4" th:text="${km.maCode}"></td>
						    <td class="px-6 py-4" th:text="${km.tiLeGiam + '%'}"></td>
							<td th:text="${#temporals.format(km.ngayBatDau, 'dd/MM/yyyy')}"></td>
							<td th:text="${#temporals.format(km.ngayKetThuc, 'dd/MM/yyyy')}"></td>

						    <td class="px-6 py-4 text-center">
						      <button th:onclick="'openEditModal(' + ${km.maKM} + ')'" class="text-gray-500 hover:text-blue-600 mr-4">
						        <i class="fas fa-pencil-alt"></i>
						      </button>
								<button th:onclick="|if(confirm('Xác nhận xóa?')) window.location='/manager/promotion/delete/${km.maKM}'|"
								        class="text-gray-500 hover:text-red-600">
								  <i class="fas fa-trash-alt"></i>
								</button>

						    </td>
						  </tr>
						</tbody>

                    </table>
                </div>

                <!-- Pagination -->
				<div class="flex items-center justify-between mt-6" th:if="${totalPages > 0}">
				    <span class="text-sm text-gray-700">
				        Hiển thị <span th:text="${(currentPage * pageSize) + 1}"></span>
				        tới
				        <span th:text="${(currentPage + 1) * pageSize > totalItems ? totalItems : (currentPage + 1) * pageSize}"></span>
				        của <span th:text="${totalItems}"></span> kết quả
				    </span>
				    <div class="inline-flex items-center -space-x-px">
				        <a th:if="${currentPage > 0}"
				           th:href="@{'/manager/promotion'(page=${currentPage - 1}, size=${pageSize})}"
				           class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700">
				            Trước
				        </a>
				
				        <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
				            <a th:href="@{'/manager/promotion'(page=${i}, size=${pageSize})}"
				               th:text="${i + 1}"
				               th:classappend="${i == currentPage} ? 'bg-blue-500 text-white' : 'bg-white text-gray-700'"
				               class="px-3 py-2 border border-gray-300 hover:bg-gray-100 hover:text-gray-700">
				            </a>
				        </span>
				
				        <a th:if="${currentPage < totalPages - 1}"
				           th:href="@{'/manager/promotion'(page=${currentPage + 1}, size=${pageSize})}"
				           class="px-3 py-2 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700">
				            Sau
				        </a>
				    </div>
				</div>

<!-- Modal Thêm / Sửa Khuyến Mãi -->
<div id="promotion-modal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white rounded-lg p-6 w-full max-w-lg">
    <h2 id="modal-title" class="text-xl font-semibold mb-4">Thêm Khuyến Mãi</h2>
    <form id="promotion-form" method="post" action="/manager/promotion/add">
      <input type="hidden" id="maKM" name="maKM">

      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Tên chương trình</label>
        <input type="text" id="tenKM" name="tenKM" class="w-full border rounded-lg px-3 py-2" required>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Mã Code</label>
        <input type="text" id="maCode" name="maCode" class="w-full border rounded-lg px-3 py-2">
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Tỉ lệ giảm (%)</label>
        <input type="number" id="tiLeGiam" name="tiLeGiam" step="0.01" min="0" max="100" class="w-full border rounded-lg px-3 py-2" required>
      </div>

      <div class="mb-4 flex space-x-2">
        <div class="flex-1">
          <label class="block text-gray-700 font-medium mb-1">Ngày bắt đầu</label>
          <input type="date" id="ngayBatDau" name="ngayBatDau" class="w-full border rounded-lg px-3 py-2" required>
        </div>
        <div class="flex-1">
          <label class="block text-gray-700 font-medium mb-1">Ngày kết thúc</label>
          <input type="date" id="ngayKetThuc" name="ngayKetThuc" class="w-full border rounded-lg px-3 py-2" required>
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Mô tả</label>
        <textarea id="moTa" name="moTa" rows="3" class="w-full border rounded-lg px-3 py-2"></textarea>
      </div>

      <div class="flex justify-end space-x-2">
        <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">Hủy</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Lưu</button>
      </div>
    </form>
  </div>
</div>
                
            </main>
        </div>
    </div>
    
  <script>
    const menuButton = document.getElementById('menu-button');
    const sidebar = document.getElementById('sidebar');
    if (menuButton && sidebar) {
      menuButton.addEventListener('click', () => {
        sidebar.classList.toggle('open');
      });
    }
  </script>
  <script>
  (function(){
    try{
      const links = Array.from(document.querySelectorAll('aside#sidebar a'));
      const path = window.location.pathname.replace(/\/$/, '');
      links.forEach(a=>{
        const href = (a.getAttribute('href')||'').replace(/\/$/, '');
        if (href === path) {
          a.classList.remove('text-gray-300'); a.classList.add('bg-gray-700','text-white');
        }
      });
    }catch(e){console.warn(e)}
  })();
  </script>
<script>
  const modal = document.getElementById('promotion-modal');
  const form = document.getElementById('promotion-form');
  const modalTitle = document.getElementById('modal-title');

  // Mở modal thêm mới
  function openAddModal() {
    modalTitle.textContent = "Thêm Khuyến Mãi";
    form.action = "/manager/promotion/add";
    form.reset();
    document.getElementById('maKM').value = "";
    modal.classList.remove('hidden');
  }

  // Mở modal chỉnh sửa (load dữ liệu qua fetch)
  function openEditModal(id) {
    modalTitle.textContent = "Chỉnh Sửa Khuyến Mãi";
    form.action = "/manager/promotion/update";

    fetch(`/manager/promotion/edit/${id}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById('maKM').value = data.maKM;
        document.getElementById('tenKM').value = data.tenKM;
        document.getElementById('maCode').value = data.maCode;
        document.getElementById('tiLeGiam').value = data.tiLeGiam;
        document.getElementById('ngayBatDau').value = formatDate(data.ngayBatDau);
        document.getElementById('ngayKetThuc').value = formatDate(data.ngayKetThuc);
        document.getElementById('moTa').value = data.moTa || '';
        modal.classList.remove('hidden');
      });
  }

  function closeModal() {
    modal.classList.add('hidden');
  }

  function formatDate(dateStr) {
    const date = new Date(dateStr);
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
  }

  // Gán sự kiện cho nút "Thêm Khuyến Mãi"
  document.querySelector('button.bg-blue-600').addEventListener('click', openAddModal);
</script>

</body>
</html>
