<!DOCTYPE html>
<html lang="vi">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
	crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>Chào mừng</title>
</head>
<style>
.alert {
	opacity: 0;
	transform: translateY(-20px);
	transition: opacity 1s ease, transform 1s ease;
	/* 👈 hiệu ứng cả mờ và trượt */
}

/* Khi thêm class .show thì alert sẽ hiện dần lên */
.alert.show {
	opacity: 1;
	transform: translateY(0);
}

/* Khi thêm class .fade-out thì alert sẽ mờ dần biến mất */
.alert.fade-out {
	opacity: 0;
	transform: translateY(-20px);
}
</style>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    const alerts = document.querySelectorAll('.alert');

    // ✅ 1. Khi trang tải xong → thêm class "show" để hiện dần lên
    alerts.forEach(alert => {
      setTimeout(() => {
        alert.classList.add('show');
      }, 100); // thêm nhẹ delay 0.1s để hiệu ứng chạy mượt
    });

    // ✅ 2. Sau 5 giây → bắt đầu mờ dần
    setTimeout(() => {
      alerts.forEach(alert => {
        alert.classList.add('fade-out');
      });
    }, 5000);

    // ✅ 3. Sau 6 giây → đóng hẳn alert
    setTimeout(() => {
      alerts.forEach(alert => {
        let bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
        bsAlert.close();
      });
    }, 6000);
  });
</script>
<body>
	<!-- ✅ Hiển thị alert thành công -->
	<div th:if="${success}"
		class="alert alert-success alert-dismissible fade show" role="alert"
		style="position: fixed; top: 20px; right: 20px; z-index: 9999; min-width: 300px;">
		<strong>Thành công!</strong> <span th:text="${success}"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert"
			aria-label="Close"></button>
	</div>
	<div th:if="${tenNguoiDung}" class="mb-3">
		<h3>
			👋 Xin chào, <span th:text="${tenNguoiDung}"></span>!
		</h3>
	</div>
</body>
</html>
